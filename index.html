<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Driving Simulator</title>
    <style>
        body {
            margin: 0;
            background: #222;
            overflow: hidden;
            font-family: Arial;
            color: white;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }
        .mapBtn {
            margin: 10px;
            padding: 12px 25px;
            background: #555;
            border-radius: 10px;
            cursor: pointer;
            display: block;
        }
        canvas {
            background: #444;
            display: none;
        }
    </style>
</head>
<body>

<div id="menu">
    <h1>Select a Map</h1>
    <div class="mapBtn" onclick="startGame(0)">Map 1 – Street</div>
    <div class="mapBtn" onclick="startGame(1)">Map 2 – Dirt</div>
    <div class="mapBtn" onclick="startGame(2)">Map 3 – Track</div>
    <div class="mapBtn" onclick="startGame(3)">Map 4 – Maze</div>
    <div class="mapBtn" onclick="startGame(4)">Map 5 – Mixed</div>
</div>

<canvas id="game" width="1280" height="720"></canvas>

<script>
/* --------------------------------------------
   GLOBALS
-------------------------------------------- */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let keys = {};
let car = { x: 0, y: 0, angle: 0, speed: 0 };
let mapId = 0;
let checkpoints = [];
let currentCheckpoint = 0;
let lapStart = 0;
let bestLap = null;

/* --------------------------------------------
   MAP DATA
   Each map is a list of rectangles: {x, y, w, h, color}
-------------------------------------------- */
const maps = [
    // Map 0 – Street
    [
        {x: 0, y: 0, w: 4000, h: 4000, color:"#222"}, 
        {x: 200, y: 200, w: 3600, h: 200, color:"#777"},
        {x: 200, y: 200, w: 200, h: 3600, color:"#777"},
        {x: 200, y: 3600, w: 3600, h: 200, color:"#777"},
        {x: 3600, y: 200, w: 200, h: 3600, color:"#777"},
    ],
    // Map 1 – Dirt
    [
        {x: 0, y: 0, w: 4000, h: 4000, color:"#3a2a1b"},
        {x: 300, y: 300, w: 3400, h: 200, color:"#805533"},
        {x: 300, y: 300, w: 200, h: 3400, color:"#805533"},
        {x: 300, y: 3500, w: 3400, h: 200, color:"#805533"},
        {x: 3500, y: 300, w: 200, h: 3400, color:"#805533"},
    ],
    // Map 2 – Race Track
    [
        {x: 0, y: 0, w: 5000, h: 5000, color:"#111"},
        {x: 500, y: 500, w: 4000, h: 200, color:"#555"},
        {x: 500, y: 500, w: 200, h: 3000, color:"#555"},
        {x: 500, y: 3300, w: 4000, h: 200, color:"#555"},
        {x: 4300, y: 500, w: 200, h: 3000, color:"#555"},
    ],
    // Map 3 – Maze
    [
        {x: 0, y: 0, w: 6000, h: 6000, color:"#333"},
        {x: 300, y: 300, w: 5000, h: 200, color:"#555"},
        {x: 300, y: 800, w: 5000, h: 200, color:"#555"},
        {x: 300, y: 1300, w: 5000, h: 200, color:"#555"},
        {x: 300, y: 1800, w: 5000, h: 200, color:"#555"},
    ],
    // Map 4 – Mixed
    [
        {x: 0, y: 0, w: 6000, h: 6000, color:"#222"},
        {x: 500, y: 500, w: 4500, h: 300, color:"#888"},
        {x: 500, y: 500, w: 300, h: 4500, color:"#666"},
        {x: 1000, y: 2000, w: 4000, h: 300, color:"#aa7733"},
        {x: 2000, y: 1000, w: 300, h: 4000, color:"#555"},
    ]
];

/* --------------------------------------------
   CHECKPOINTS PER MAP
-------------------------------------------- */
const checkpointSets = [
    [ {x: 210, y: 210}, {x: 3500, y: 210}, {x: 3500, y: 3500}, {x: 210, y: 3500} ],
    [ {x: 310, y: 310}, {x: 3300, y: 310}, {x: 3300, y: 3300}, {x: 310, y: 3300} ],
    [ {x: 510,  y: 510}, {x: 4300, y: 510}, {x: 4300, y: 3300}, {x: 510,  y: 3300} ],
    [ {x: 310,  y: 310}, {x: 5000, y: 310}, {x: 5000, y: 5600}, {x: 310,  y: 5600} ],
    [ {x: 520,  y: 520}, {x: 4800, y: 520}, {x: 4800, y: 4800}, {x: 520,  y: 4800} ],
];

/* --------------------------------------------
   START GAME
-------------------------------------------- */
function startGame(id) {
    mapId = id;
    document.getElementById("menu").style.display = "none";
    canvas.style.display = "block";

    car.x = checkpointSets[id][0].x;
    car.y = checkpointSets[id][0].y;
    car.angle = 0;
    car.speed = 0;

    checkpoints = checkpointSets[id];
    currentCheckpoint = 1;
    lapStart = performance.now();

    requestAnimationFrame(gameLoop);
}

/* --------------------------------------------
   INPUT
-------------------------------------------- */
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

/* --------------------------------------------
   GAME LOOP
-------------------------------------------- */
function gameLoop() {
    updateCar();
    drawWorld();
    drawUI();
    requestAnimationFrame(gameLoop);
}

function updateCar() {
    if (keys["w"] || keys["ArrowUp"]) car.speed += 0.2;
    if (keys["s"] || keys["ArrowDown"]) car.speed -= 0.2;
    car.speed *= 0.95;

    if (keys["a"] || keys["ArrowLeft"]) car.angle -= 0.05 * (car.speed > 0 ? 1 : -1);
    if (keys["d"] || keys["ArrowRight"]) car.angle += 0.05 * (car.speed > 0 ? 1 : -1);

    car.x += Math.cos(car.angle) * car.speed;
    car.y += Math.sin(car.angle) * car.speed;

    checkCheckpoints();
}

/* --------------------------------------------
   CHECKPOINTS / LAP LOGIC
-------------------------------------------- */
function checkCheckpoints() {
    let cp = checkpoints[currentCheckpoint];
    let dx = car.x - cp.x;
    let dy = car.y - cp.y;
    if (dx * dx + dy * dy < 9000) {
        currentCheckpoint++;

        // Completed lap
        if (currentCheckpoint >= checkpoints.length) {
            let lapTime = performance.now() - lapStart;

            // Save best lap
            let key = "bestLap_map_" + mapId;
            let saved = localStorage.getItem(key);
            if (!saved || lapTime < saved) {
                localStorage.setItem(key, lapTime);
                bestLap = lapTime;
            }

            lapStart = performance.now();
            currentCheckpoint = 1;
        }
    }
}

/* --------------------------------------------
   DRAW WORLD
-------------------------------------------- */
function drawWorld() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Camera centered on car
    let camX = car.x - canvas.width / 2;
    let camY = car.y - canvas.height / 2;

    // Draw map
    maps[mapId].forEach(obj => {
        ctx.fillStyle = obj.color;
        ctx.fillRect(obj.x - camX, obj.y - camY, obj.w, obj.h);
    });

    // Draw checkpoints
    ctx.fillStyle = "yellow";
    checkpoints.forEach(cp => {
        ctx.beginPath();
        ctx.arc(cp.x - camX, cp.y - camY, 20, 0, Math.PI * 2);
        ctx.fill();
    });

    // Draw car
    ctx.save();
    ctx.translate(car.x - camX, car.y - camY);
    ctx.rotate(car.angle);
    ctx.fillStyle = "red";
    ctx.fillRect(-20, -10, 40, 20);
    ctx.restore();
}

/* --------------------------------------------
   DRAW UI
-------------------------------------------- */
function drawUI() {
    let lapTime = (performance.now() - lapStart) / 1000;
    let best = bestLap
        ? (bestLap / 1000).toFixed(2)
        : (localStorage.getItem("bestLap_map_" + mapId) 
            ? (localStorage.getItem("bestLap_map_" + mapId) / 1000).toFixed(2)
            : "—");

    ctx.fillStyle = "white";
    ctx.font = "24px Arial";
    ctx.fillText("Lap: " + lapTime.toFixed(2), 20, 30);
    ctx.fillText("Best: " + best, 20, 60);
}
</script>

</body>
</html>
